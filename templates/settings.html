<!DOCTYPE html>
<html>
<head>
    <title>Personal Finance Tracker - Settings</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Settings</h1>
    <!-- Display user settings and preferences here -->
    <form action="{{ url_for('update_settings') }}" method="POST">
        <!-- Settings input fields here -->
        <input type="text" name="currency" placeholder="Currency">
        <input type="text" name="date_format" placeholder="Date Format">
        <input type="checkbox" name="notifications" id="notifications">
        <label for="notifications">Enable Notifications</label>
        <button type="submit">Save Settings</button>
    </form>
    <script src="{{ url_for('static', filename='js/settings.js') }}"></script>
</body>
</html>
